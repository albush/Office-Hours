{{ partial "header.html" . }}

<div class="container">
  <div class="section">

<h2>No writeup, no podcast, just old video from back in the day.</h2>

{{ range .Data.Pages.GroupByDate "2006: January" }}
<h3>{{ .Key }}</h3>
<ul>
    {{ range .Pages }}
    <li>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
    <div class="meta">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
    </li>
    {{ end }}
</ul>
{{ end }}

</div>
</div>

{{ partial "footer.html" . }}
